<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Open PID Client</title>
    <meta name="description" content="Test the full stack of Ceramic Network components in a web browser.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      body {
        background-color: #f7f7f9;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: auto;
      }

      header {
        text-align: center;
        padding-top: 100px;
      }
      
      h1 {
        font-size: 2rem;
      }
            
      h3 {
        font-size: 1.5rem;
        margin-left: 40px;
      }
      
      p {
        font-size: 1.2rem;
      }

      main {
        max-width: 600px;
      }
      
      .logo {
        height: 125px;
        width: 125px;
        margin-right: auto;
        margin-left: auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <header>
      <div>
        <img id="logo" src="images/openpid.png" alt="">
      </div>
    </header>
    <main>
      <input id="myFile" type="file" />
      <button id="upload" type="button" class="btn btn-primary" style="margin: 20px 100px;">Upload!</button>
    </main>
    <button id="bauth" type="button" class="btn btn-primary" style="margin: 50px 100px;">Connect wallet</button>
  </body>
  <script type="text/javascript" src="dist/app.js"></script>
</html>
